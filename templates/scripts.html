<script src="js/portafolio.js"></script>


<script>

  AOS.init()


  menu = new Menu({options: {element: '.menu', openWith: '.nav__menu', closeWith: '.menu__close', size:'lg', from: 'right',
        callbackOnOpen: function(){
            if($(window).width() <= 600)
            {
                $('body').css('overflow', 'hidden')
            }
        },
        callbackOnClose: function(){
            if($(window).width() <= 600)
            {
                $('body').css('overflow', 'auto')
            }
        } 
    }})
    menu.init();
    menu.closeWith('.menu__link');

  var morphTL = new TimelineMax({repeat:-1});

  morphTL
    .to('#svg', 2, {attr:{viewBox:"0 320 400 300"}, ease:Sine.easeInOut})
    .to('#svg', 2, {attr:{viewBox:"-100 320 400 300"}, ease:Sine.easeInOut})
    .to('#line', 4, {y:"320", ease:Linear.easeNone}, 0);
